<!-- https://www.npmjs.com/package/@streamparser/json -->

<script type="module">
import { JSONParser } from 'https://cdn.jsdelivr.net/npm/@streamparser/json@0.0.20/+esm'

const parser = new JSONParser();
parser.onValue = ({ value }) => { console.log(value) };

const response = await fetch('./data.jsonl')
const reader = response.body.getReader();
  
  let done, value;
  while (!done) {
    ({ value, done } = await reader.read());
    try {
	 parser.write(new TextDecoder('utf8').decode(value))
	 } catch (err) {
	 console.error(err)
	 alert(err)
	}
  }

</script>
